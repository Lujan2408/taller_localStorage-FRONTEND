<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud con local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 class="text-center">Crud Compras</h1>
            </div>
            <div class="col-7">
                <form class="p-4 border rounded bg-body-tertiary">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <input type="text" class="cliente form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="producto form-select">
                            <option selected value="">Selecciona un Producto</option>
                            <option value="Collar">Collar</option>
                            <option value="Pulsera">Pulsera</option>
                            <option value="Anillo">Anillo</option>
                            <option value="Aretas">Aretas</option>
                            <option value="Tobilleras">Tobillera</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="30000" class="precio form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="imagen form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observación</label>
                        <input type="text" class="observacion form-control">
                    </div>
                    <button type="button" class="btn-guardar btn btn-primary">Enviar pedido</button>
                    <button type="button" class="d-none btn-actualizar btn btn-success">Actualizar pedido</button>
                </form>
            </div>
            <div class="mb-3 mt-4">
                <input type="text" class="form-control buscar" placeholder="Buscar por nombre">
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-danger btn-exportar">Exportar pedidos</button>
            </div>


            <div class="col-7">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>cliente</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Observación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="localstorage.js"></script>
</body>
</html>
